<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section
      id="carrinho" class="fixed top-0 right-[-320px] bg-neutral-950 h-screen w-[320px] text-white z-50 duration-200 border-l border-pink-600 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4 text-pink-600">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-3">
      </section>
      <p id="preco-total">TOTAL R$200</p>
      <button class="bg-pink-600 text-slate-900 p-1">Finalizar Compra</button>
    </section>
    <header class="flex bg-neutral-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
      <img
        class="h-16"
        src="./assets/logo/logoLene.png"
        alt="Logo da empresa Lene Magazine."
      />
      <div class="text-white flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2"> Carrinho <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button  class="mr-2"> Usu√°rio <i class="fa-solid fa-user"></i></button>
      </div>
    </header>
    <main>
      <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
